<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .move{
            position: absolute;
        }
    </style>
</head>
<body>
<input type="text" placeholder="请输入文字" id="content">
<input  type="button" value="确定" id="btn">
</body>
<script src="jquery-1.8.3.js"></script>
<script>
    $("#btn").on("click",function () {
        var text=$("#content").val();
        var aText=text.split('');
        var x=[];
        var y=[];
        var xSpace=20;
        for (var i=0;i<aText.length;i++){
            $('body').append('<div class="move">'+aText[i]+'</div>');
        }
        $('body').on("mousemove",function (e) {
            var mouseX=e.pageX;
            var mouseY=e.pageY;
            x[0]=mouseX;
            y[0]=mouseY;
            for (var j=aText.length-1;j>=1;j--){
                x[j]=x[j-1]+xSpace;
                y[j]=y[j-1];
                $('.move').eq(j).css({left:x[j],top:y[j]});
            }
            $('.move').eq(0).css({left: x[0],top:y[0]});
        })
    })
</script>
</html>
